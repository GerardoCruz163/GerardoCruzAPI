<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton">FRASE</button>
    <div id="modulo"></div>
    <script type="module">
        import * as modules from "./modulo.js";
        console.log(modules.obtieneFrase(0));
        document.getElementById("boton").addEventListener("click",function(){
            import("./modulo.js").then(function(module){
                document.getElementById("modulo").textContent=module.obtieneFrase(0);
            });
        });
    </script>
</body>
</html>
