<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper"></div>

    <script>
        new gridjs.Grid = new Grid({
            columns: ['id_Artista','nombre', 'apellido', 'acerca_de', 'pais'],
            server: {
              url: 'http://localhost:8081/artistas',
              then: data => data.map(artistas=>[artistas.id_Artista, artistas.nombre, artistas.apellido, artistas.acerca_de, artistas.pais]);
              )
            } 
          });
    
    </script>
    
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
