<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <label for="razas">Raza</label>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button id="btnPeticion" class="btn btn-primary">Peticion Fetch</button>
                <img id="perrito" src="" alt="Random Dog Image" class="mt-3 img-fluid">
            </div>
        </div>
    </div>

    <script>
        window.load=function(){
            fetch("https://dog.ceo/api/breeds/list/all")
            .then(response=>response.json())
            .then((dato)=>{console.log(dato,message)
                let razas=Object.keys(dato.message);
                console.log(razas);

                razas.forEach(elemento=>{
                    let opcion=document.createElement('option')
                    opcion.value=elemento;
                    opcion.text=elemento;
                    document.getElementById('razas').appendChild(opcion);
                })
            })

           
        }
    </script>

    <script>
        document.getElementById("btnPeticion").addEventListener("click", async function(){
            let headersList = {
                "Accept": "application/json",
                "User-Agent": "Thunder Client (https://www.thunderclient.com)"
            };
            
            let response = await fetch("https://dog.ceo/api/breeds/image/random", { 
                method: "GET",
                headers: headersList
            });
            
            let data = await response.json();
            console.log(data);

            if (data.status === "success") {
                let imagen = data.message;
                document.getElementById("perrito").src = imagen;
            }
        });
    </script>
</body>
</html>
