<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke Fetcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <label for="categorias">Selecciona una categor√≠a de chiste:</label>
    <select id="categorias" class="form-select mt-3">
        
    </select>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button id="btnPeticion" class="btn btn-primary">Obtener Chiste</button>
                <p id="chiste" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            fetch("https://api.chucknorris.io/jokes/categories")
            .then(response => response.json())
            .then((data) => {
                let categorias = data;

                categorias.forEach(categoria => {
                    let opcion = document.createElement('option');
                    opcion.value = categoria;
                    opcion.text = categoria;
                    document.getElementById('categorias').appendChild(opcion);
                });
            });
        }

        document.getElementById("btnPeticion").addEventListener("click", async function(){
            let selectedCategory = document.getElementById("categorias").value;
            let headersList = {
                "Accept": "application/json",
                "User-Agent": "Chuck Norris Joke Fetcher"
            };

            let response = await fetch(`https://api.chucknorris.io/jokes/random?category=${selectedCategory}`, {
                method: "GET",
                headers: headersList
            });

            let data = await response.json();

            if (response.ok) {
                let joke = data.value;
                document.getElementById("chiste").textContent = joke;
            } else {
                document.getElementById("chiste").textContent = "Error al cargar el chiste.";
            }
        });
    </script>
</body>
</html>
